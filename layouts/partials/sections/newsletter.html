{{/* Newsletter section */}}
<div class="container mx-auto px-4 py-16">
  <h2 class="text-3xl font-bold text-center mb-8">Subscribe to Newsletter</h2>
  <p class="text-center mb-8">Stay updated with the latest posts and news.</p>
  <form class="max-w-md mx-auto">
    <div class="flex">
      <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Subscribe</button>
    </div>
  </form>
</div>
