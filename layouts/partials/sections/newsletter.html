{{/* Newsletter section */}}
<div class="container mx-auto px-4 py-16">
  <h2 class="text-2xl md:text-3xl lg:text-4xl text-center font-medium font-poppins text-gray-400 mb-12">
    Subscribe to Newsletter
  </h2>
  <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-200 dark:border-gray-700">
    <p class="text-center text-gray-600 dark:text-gray-300 mb-8">Stay updated with the latest posts and news.</p>
    <form>
      <div class="flex">
        <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Subscribe</button>
      </div>
    </form>
  </div>
</div>
