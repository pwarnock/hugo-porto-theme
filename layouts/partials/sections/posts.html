{{/* Posts section */}}
<div class="container mx-auto px-4 py-16">
  <h2 class="text-2xl md:text-3xl lg:text-4xl text-center font-medium font-poppins text-gray-400 mb-12">
    Latest Posts
  </h2>
  <div class="grid grid-cols-2 gap-8">
    {{ range first 6 (where site.RegularPages "Type" "posts") }}
      <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">
          <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800">{{ .Title }}</a>
        </h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ .Summary | plainify | truncate 150 }}</p>
        <a href="{{ .Permalink }}" class="text-blue-500 hover:text-blue-700">Read more</a>
      </div>
    {{ end }}
  </div>
</div>
